<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录-当当网</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="head">
        <img src="../img/logo.png" alt="">
    </div>
    <div class="content">
        <fieldset>
            <h3 class="mimalogin">用户登录</h3>
            <form action="#">
                <p class="user">
                    <span></span>
                    <input type="text" placeholder="邮箱/昵称/手机号码">
                    
                </p>
                <strong class="usertip"></strong>
                <p class="pass">
                    <span></span>
                    <input type="password" placeholder="密码">
                    
                </p>
                <strong class="passtip"></strong>
                <p class="login">
                    <input class="btn" type="button" value="登录">
                </p>
            </form>
        </fieldset>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="../script/jscookie.js"></script>
    <script src="../script/login.js"></script>
</body>

</html>
